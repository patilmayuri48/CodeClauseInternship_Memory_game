<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 1. Welcome Screen -->
  <div id="welcome" class="screen">
    <h1 class="title">ğŸ® Memory Mania</h1>
    <p class="slogan">Train your brain. Match the magic.</p>
    <button onclick="showScreen('userForm')">Start</button>
  </div>

  <!-- 2. User Info Form -->
  <div id="userForm" class="screen hidden">
    <h2>Enter Your Details</h2>
    <input type="text" id="userName" placeholder="Your Name" required />
    <input type="number" id="userAge" placeholder="Your Age" required />
    <button onclick="showScreen('category')">Next</button>
  </div>

  <!-- 3. Category Selection -->
  <div id="category" class="screen hidden">
    <h2>Choose Your Category</h2>
    <select id="categoryChoice">
      <option value="fruits">ğŸ Fruits</option>
      <option value="flowers">ğŸŒ¸ Flowers</option>
      <option value="emojis">ğŸ˜Š Emojis</option>
    </select>
    <button onclick="showScreen('countdown')">Play</button>
  </div>

  <!-- 4. Countdown Screen -->
  <div id="countdown" class="screen hidden">
    <h1 id="countNum">3</h1>
  </div>

  <!-- 5. Main Game Screen -->
  <div id="game" class="screen hidden">
    <header>
      <h2 id="playerName"></h2>
      <div>Time: <span id="timer">00:00</span></div>
      <div>Score: <span id="score">0</span>/8</div>
    </header>
    <div id="grid" class="grid"></div>
  </div>

  <!-- 6. Result Page -->
  <div id="result" class="screen hidden">
    <h1 id="resultMsg"></h1>
    <canvas id="confetti"></canvas>
    <button onclick="showScreen('dashboard')">Continue</button>
  </div>

  <!-- 7. Dashboard Page -->
  <div id="dashboard" class="screen hidden">
    <h2>ğŸ‰ Game Summary</h2>
    <p>Name: <span id="finalName"></span></p>
    <p>Age: <span id="finalAge"></span></p>
    <p>Score: <span id="finalScore"></span></p>
    <p>Time: <span id="finalTime"></span></p>
    <button onclick="location.reload()">Play Again</button>
    <button onclick="exitGame()">Exit</button>

    


  </div>

  <script src="script.js"></script>
</body>
</html>
