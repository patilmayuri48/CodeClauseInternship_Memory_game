<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Match Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🌟 Memory Match - Good Luck <span id="playerDisplay"></span>!</h1>
    <div class="stats">
      ⏱ Time: <span id="time">0</span> sec
      🎯 Moves: <span id="moves">0</span>
      ⚠️ Chances Left: <span id="chances">3</span>
    </div>
    <div id="gameBoard" class="game-board"></div>
    <div id="resultMessage" class="result-message"></div>
    <div id="clueMessage" class="clue-message"></div>
    <button onclick="window.location.href='index.html'">🔙 Go Back</button>
    <button onclick="playAgain()" id="playAgainBtn" style="display:none">🔁 Play Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
